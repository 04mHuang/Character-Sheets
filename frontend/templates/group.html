{% extends "base.html" %}
{% block title %}Group Details{% endblock %}
{% block content %}
<div class="group-container">
    <h2>Group: {{ group.group_name }}</h2>
    <h3>Members</h3>
    <ul>
      {% for member in members %}
        <li>
          <a href="{{ url_for('view_person', person_id=member.person_id) }}">{{ member.name }}</a>
          <form action="{{ url_for('remove_member', group_id=group.group_id, user_id=member.user_id) }}" method="post" style="display:inline;">
            <button type="submit">Remove</button>
          </form>
        </li>
      {% endfor %}
    </ul>
    <h3>Add Member</h3>
    <form action="{{ url_for('add_member', group_id=group.group_id) }}" method="post">
        <input type="text" name="name" placeholder="name" required>
        <button type="submit">Add</button>
    </form>
</div>
{% endblock %}
